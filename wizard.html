<template name="wizard">
  {{#with innerContext ..}}
  <div id="{{wizard.id}}" class="wizard" data-project-id="{{currentProject._id}}">
    <div class="steps">
      <ul>
      {{#each wizard.steps}}
        <li class="wizardStep {{activeStepClass id}} {{completeStepClass id}}">
          <span class="badge {{badgeStatus id}}">{{stepNumber id}}</span>
          {{#if xs}}
            {{#if activeStepClass id}}
              {{#if wizard.route}}
                {{#if showLink id}}
                  {{title}}
                {{else}}
                  {{title}}
                {{/if}}
              {{else}}
                {{title}}
              {{/if}}
            {{/if}}
          {{else}}
            {{#if wizard.route}}
              {{#if showLink id}}
                {{title}}
              {{else}}
                {{title}}
              {{/if}}
            {{else}}
              {{title}}
            {{/if}}

          {{/if}}
          <span class="chevron"></span>
        </li>
      {{/each}}
      </ul>
    </div>
    {{> activeStep}}
  </div>
  {{/with}}
</template>
